<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/uikit.min.css">
    <script src="js/main.js"></script>
    <title>Fibonacci</title>
</head>

<body>

    <div class="uk-container">
        <div>
            <h2 class="uk-margin-medium-top uk-heading-line uk-text-center">Verifica posição Fibonacci JS<br>

            </h2>
        </div>
        <div class="uk-background-muted uk-padding uk-flex uk-flex-center">

                <input class="uk-input uk-form-large type="text" id="position" placeholder="Informe a posição da sequencia desejada" onkeyup="fibonacciSequence()">
            </div>     
        </div>

        <div class="uk-placeholder uk-text-center" id="sequenceOutput" ></div>
    </div>

</html>
